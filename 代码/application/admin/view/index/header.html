<style>.body{overflow: hidden}</style>
    <div class="app app-header-fixed ">
        <!-- 头部  -->
        <header id="header" class="app-header navbar" role="menu">

            <!-- 导航栏左边logo  -->
            <div class="navbar-header bg-dark">

                <button class="pull-right visible-xs dk" ui-toggle-class="show" target=".navbar-collapse">
                    <i class="glyphicon glyphicon-cog"></i>
                </button>

                <button class="pull-right visible-xs" ui-toggle-class="off-screen" target=".app-aside" ui-scroll="app">
                    <i class="glyphicon glyphicon-align-justify"></i>
                </button>

                <!-- logo图标  -->
                <a href="{:url('index/index')}" class="navbar-brand text-lt">
                    <i class="fa fa-xing"></i>
                    <img src="{:__PUBLIC__}/img/logo.png" alt="." class="hide">
                    <span class="hidden-folded m-l-xs">JunThink</span>
                </a>
                <!-- /logo图标 -->
            </div>

            <!-- /导航栏左边logo -->
            <!-- 导航栏的边栏  -->
            <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">

                <!-- 收起和打开按钮  -->
                <div class="nav navbar-nav hidden-xs">
                    <a href="#" class="btn no-shadow navbar-btn" ui-toggle-class="app-aside-folded" target=".app">
                        <i class="fa fa-dedent fa-fw text"></i>
                        <i class="fa fa-indent fa-fw text-active"></i>
                    </a>
                </div>
                <!-- /收起和打开按钮 -->
                <!-- 搜索框  -->
                <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" data-target=".navbar-collapse" role="search" ng-controller="TypeaheadDemoCtrl">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control input-sm bg-light no-border rounded padder" placeholder="搜索信息...">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </form>
                <!-- /搜索框 -->
                <!-- 右边栏 -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- 提醒  -->
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                            <i class="fa fa-bell fa-fw"></i>
                            <span class="visible-xs-inline">Notifications</span>
                            <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
                        </a>
                        <!-- 下拉信息  -->
                        <div class="dropdown-menu w-xl animated fadeInUp">
                            <div class="panel bg-white">
                                <div class="panel-heading b-light bg-light">
                                    <strong>你有 <span>2</span> 提醒信息</strong>
                                </div>
                                <div class="list-group">
                                    <a href="" class="list-group-item">
                                        <span class="clear block m-b-none">
                                            提醒信息1<br>
                                            <small class="text-muted">10 分钟以前</small>
                                        </span>
                                    </a>
                                    <a href="" class="list-group-item">
                                        <span class="clear block m-b-none">
                                            提醒信息2<br>
                                            <small class="text-muted">1 小时以前</small>
                                        </span>
                                    </a>
                                </div>
                                <div class="panel-footer text-sm">
                                    <a href="" class="pull-right"><i class="fa fa-cog"></i></a>
                                    <a href="#notes" data-toggle="class:show animated fadeInRight">查看所有信息</a>
                                </div>
                            </div>
                        </div>
                        <!-- /下拉信息 -->
                    </li>
                    <!-- /提醒 -->
                    <!-- 用户  -->
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown" class="dropdown-toggle clear">
                            <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                                <img src="{:__PUBLIC__}/img/profile_small.jpg"/>
                                <i class="on md b-white bottom"></i>
                            </span>
                            <span class="hidden-sm hidden-md" style="color:#F7B824;">{$nice}</span> <b class="caret"></b>
                        </a>
                        <!-- 用户下拉信息 -->
                        <ul class="dropdown-menu animated fadeInRight w">
                            <li class="wrapper b-b m-b-sm bg-light m-t-n-xs">
                                <div>
                                    <span class="layui-btn layui-btn-warm layui-btn-mini">{$admin_name}</span>
                                    <b>{$nice}</b>                                    
                                </div>
                            </li>

                            <li><a ui-sref="app.page.profile"><i class="fa  fa-user"></i>个人信息</a></li>
                            <li><a href=""><i class="fa fa-gear"></i><span>设置</span></a></li>
                            <li><a ui-sref="app.docs"><i class="fa fa-question-circle"></i>帮助 </a></li>
                            <li class="divider"></li>
                            <li><a href="{:url('login/out')}"><i class="fa fa-sign-out"></i> 注销</a></li>
                        </ul>
                        <!-- / 用户下拉信息 -->
                    </li>
                    <!-- /用户 -->
                </ul>
                <!-- /右边栏  -->
            </div>
            <!-- /导航栏的边栏 -->

        </header>
        <!-- /头部 -->
